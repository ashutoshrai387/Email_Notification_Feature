<div class="tile">
    <!-- Section title --> 
    <h2>Reset Password</h2>
    <p>Fill in the required details below and we will get back to you.</p>
    <form class="user-form" (ngSubmit)="resetPass()">
        <!-- Form to fill details -->
        <label for="emailId">Email ID:</label>
        <input type="email" id="emailId" name="emailId" [(ngModel)]="passData.emailId" required>
        <label for="userName">Name:</label>
        <input type="text" id="userName" name="userName" [(ngModel)]="passData.userName" required>
        <label for="mobile">Phone:</label>
        <input type="tel" id="mobile" name="mobile" required>
        <div class="button">
        <button type="submit" class="btn" id="submit" title="Reset Password">Reset Password</button>
        <button class="btn" (click)="buttonClicked()" title="New User? Click here to Sign Up.">Sign Up</button>
    </div>
    </form>
</div>
